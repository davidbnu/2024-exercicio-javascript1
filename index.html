<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-text">
                    Calculadora de IMC
                </span>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center py-4">Informe os dados a seguir:</h1>

        <div class="mb-3">
            <label for="input-nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="input-nomeCompleto" placeholder="Digite o seu nome completo">
        </div>

        <div class="mb-3">
            <label for="input-altura" class="form-label">Digite a sua altura</label>
            <input type="text" class="form-control" id="input-altura" placeholder="Ex: 1.80">
        </div>

        <div class="mb-3">
            <label for="input-peso" class="form-label">Digite o seu peso em KG</label>
            <input type="text" class="form-control" id="input-peso" placeholder="Ex: 175">
        </div>

        <div class="col-auto">
            <button class="btn btn-primary mb-3 btCalcularImc">Calcular o IMC</button>
        </div>

        <p class="resultado"></p>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
